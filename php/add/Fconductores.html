<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form method="get" id="form" action="Iconductores.php">
      <label for="id">Id</label>
      <input type="text" name="id" id="id" />
      <br />
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" />
      <br />
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" name="fechaNacimiento" id="fechaNacimiento" />
      <br />
      <label for="domicilio">Domicilio</label>
      <input type="text" name="domicilio" id="domicilio" />
      <br />
      <label for="grupoSangre">Grupo sanguíneo</label>
      <input list="sangres" name="grupoSangre" id="grupoSangre" />
      <datalist id="sangres">
        <option value="A+"></option>
        <option value="A-"></option>
        <option value="B+"></option>
        <option value="B-"></option>
        <option value="AB+"></option>
        <option value="AB-"></option>
        <option value="O-"></option>
        <option value="O+"></option>
      </datalist>
      <br />
      <label for="firma">Firma</label>
      <input type="text" name="firma" id="firma" />
      <br />
      <label for="foto">Foto</label>
      <input type="text" name="foto" id="foto" />
      <br />
      <input type="checkbox" name="donador" id="donador" />
      <label for="donador">¿Es donador de orgános?</label>
      <br />
      <label for="antiguedad">Antigüedad</label>
      <input type="number" name="antiguedad" id="antiguedad" />
      <br />
      <button type="submit">Subir</button>
    </form>
  </body>
</html>
